<section>
	<center> <h1> Add New User </h1></center>
	<div class="well">
		<form name="newUser">
			<center>
				<table class="table table-hover table-responsive">
					<tr> 
						<td><label>First Name</label></td>
						<td><input type="text" name="firstName" ng-model="nuser.firstName" required="" /></td>
					</tr>
					<tr> 
						<td><label>Last Name</label></td>
						<td><input type="text" name="lastName" ng-model="nuser.lastName" required="" /></td>
					</tr>
					<tr> 
						<td><label>Email Id </label></td>
						<td><input type="email" name="email" ng-model="nuser.email" required="" /></td>
					</tr>
					
					<tr> 
						<td><label>Street</label></td>
						<td><input type="text" name="street" ng-model="nuser.address.street" required="" /></td>
					</tr>
					<tr> 
						<td><label>City</label></td>
						<td><input type="text" name="city" ng-model="nuser.address.city" required="" /></td>
					</tr>
					<tr> 
						<td><label>State</label></td>
						<td><input type="text" name="state" ng-model="nuser.address.state" required="" /></td>
					</tr>
					<tr> 
						<td><label>Country</label></td>
						<td><input type="text" name="country" ng-model="nuser.address.country" required="" /></td>
					</tr>
					<tr> 
						<td><label>Zip</label></td>
						<td><input type="text" name="zip" ng-model="nuser.address.zip" required="" /></td>
					</tr>


					<tr> 
						<td><label>Company Name</label></td>
						<td><input type="text" name="company" ng-model="nuser.company.name" required="" /></td>
					</tr>	
					<tr> 
						<td><label>Comapny Website</label></td>
						<td><input type="text" name="website" ng-model="nuser.company.website" required="" /></td>
					</tr>																								
					<tr> 
						<td><label>Profile Pic URL</label></td>
						<td><input type="text" name="url" ng-model="nuser.profilePic" required="" /></td>
					</tr>				</table>
				<br>
				<button class="btn btn-warning" ng-click="addnew(nuser)" ng-disabled="newUser.$invalid"> Add</button>
			</center>
		</form>
	</div>

</section>
